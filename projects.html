                    <li><a href="projects.html" style="color: #FA2A55;">PROJECTS</a></li>

            </nav>

        </div>
    </section>
    <div class="section-container">
        <div class="showreel">
            <div class="showreel-item" onclick="openVideoModal('https://www.youtube.com/embed/_BXLwFhZ6P8')">
                <img src="images/imgShowreel.jpg" alt="Showreel">
                <div class="showreel-text">UNIVERSITY SHOWREEL (2021-2023)</div>

            </div>
        </div>
    </div>

    <!-- Modal for video -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <iframe id="videoFrame" width="1024" height="576" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    

    <script>

        // JavaScript functions for modal
        function openVideoModal(videoUrl) {
            var modal = document.getElementById('videoModal');
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = videoUrl;
            modal.style.display = 'flex'; // Use 'flex' to center vertically
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeVideoModal() {
            var modal = document.getElementById('videoModal');
            var videoFrame = document.getElementById('videoFrame');
            modal.style.display = 'none';
            videoFrame.src = ''; // Reset video source
            document.body.style.overflow = ''; // Restore scrolling
        }

    </script>
</body>
