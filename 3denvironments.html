<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ad003344.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="projects.css">
    <title>3D Environments</title>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" class="logo" alt="Logo">
    </div>
    <h2 class="env-title">3D ENVIRONMENTS</h2>
    <section class="showcase">
        <div class="video-container">
            <video src="videos/background.mp4" autoplay muted loop></video>
        </div>

        <div class="content">
            <nav>
                <ul id="sidemenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about-me.html">ABOUT ME</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li class="small-screen-only" ><a href="3denvironments.html" style="color: #FA2A55;">3D ENVIRONMENTS</a></li>
                    <li class="small-screen-only" ><a href="photography&videography.html">PHOTOGRAPHY & VIDEOGRAPHY</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
        <div class="projects-container">
            <div class="img-container">
                <a href="deceit.html"><img src="images/imgDeceit.jpg" class="img" alt="Deceit"></a>
                <span>DECEIT</span>
            </div>
            <div class="img-container">
                <a href="home.html"><img src="images/imgHome.jpg" class="img" alt="Home"></a>
                <span>HOME (AN ABANDONED ORPHANAGE)</span>
            </div>
        </div>
    </section>

    <script>
        var sidemenu = document.getElementById("sidemenu");
        var barsIcon = document.querySelector(".fa-bars");
        var timesIcon = document.querySelector(".fa-times");
    
        function openmenu() {
            sidemenu.classList.add("show");
            barsIcon.style.display = "none";
            timesIcon.style.display = "block";
        }
    
        function closemenu() {
            sidemenu.classList.remove("show");
            barsIcon.style.display = "block";
            timesIcon.style.display = "none";
        }
    
        // Event listeners for icons
        barsIcon.addEventListener("click", openmenu);
        timesIcon.addEventListener("click", closemenu);
    
        // Handle initial window size to show/hide icons based on screen size
        function checkWindowSize() {
            if (window.innerWidth > 990) {
                barsIcon.style.display = "none";
                timesIcon.style.display = "none";
                sidemenu.classList.remove("show");
            } else {
                barsIcon.style.display = "block";
                timesIcon.style.display = "none";
            }
        }
    
        checkWindowSize();
    
        // Handle window resize to maintain proper icon visibility
        window.addEventListener("resize", function() {
            checkWindowSize();
        });
    </script>
</body>
</html>
