<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ad003344.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="3denvironments.css">
    <title>Contact</title>
</head>
<body>
    <div class="smulla">
        <img src="images/logo.png" class="logo" alt="Logo">
    </div>
    <section class="showcase">
        <div class="content">
            <nav>
                <ul id="sidemenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">PROFILE</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="contact.html" style="color: #FA2A55;">CONTACT</a></li> 
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
            <h2 class="env-title">CONTACT</h2>
        </div>
    </section>

    <!----------contact---------->
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope"></i> smulla.artist@gmail.com</p>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/smulla.artist/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@smulla.artist"><i class="fa-brands fa-tiktok"></i></a>
                        <a href="https://www.linkedin.com/in/shaun-anderson-a7154a20a/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://www.artstation.com/smulla"><i class="fa-brands fa-artstation"></i></a>
                        <a href="https://smulla.gumroad.com/"><i class="fa-solid fa-g"></i></a>
                    </div>
                    <a href="images/CV.pdf" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyyqq3rT4GBQbNapfTryz2TdJ56wY2wxywhNI4Rd60X3OdqzXZVu5PB8LdTIjBjEPIK/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg");
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully";
                    setTimeout(function(){
                        msg.innerHTML = "";
                    },5000);
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
