<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ad003344.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Street Photography</title>
</head>
<body>
    <div class="smulla">
        <img src="images/logo.png" class="logo" alt="Logo">
    </div>
    <section class="showcase">
            <div class="content">
                <nav>
                    <ul id="sidemenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#portfolio">Projects</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                        <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                    </ul>
                    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                </nav>
                <h2 class="env-title">Street Photography</h2>
            </div>
    </section>
    <div class="full-img" id="fullImgBox">
        <img src="images/imgEricRaprid.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery"> 
        <img src="images/streetphotography/img1.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img2.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img3.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img4.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img5.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img6.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img7.jpg" onclick="openFullImg(this.src)">
        <img src="images/streetphotography/img8.jpg" onclick="openFullImg(this.src)">
    </div>

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }
</script>
</body>
</html>
